<!-- templates/base.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bookstore{% endblock title %}</title>
</head>
<body>
    <div class="container">
        {% if not user.is_authenticated %}
        <p><a href="{% url 'signup' %}">Sign Up</a></p><br>
        {% endif %}
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
